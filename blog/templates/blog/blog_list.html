<h1>Blog</h1>

{% for post in posts %}
    <div>
        <h2><a href="{% url 'blog_detail' post.id %}">{{ post.title }}</a></h2>
        <img src="{{ post.image.url }}" width="200">
        <p>{{ post.content|truncatewords:20 }}</p>
        <p><a href="{% url 'blog_detail' post.id %}">To'liq o'qish</a></p>
    </div>
{% endfor %}
